<!DOCTYPE html>

<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Imports needed by Kuppy -->
  <script src="../src/kuppy.js"></script>
  <link rel="stylesheet" type="text/css" href="../src/kuppy.css">
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <title>Kuppy Demo</title>

  <!-- Other imports -->
  <link rel="stylesheet" type="text/css" href="demo.css">

  <script type="text/javascript">
	$(document).ready( function() {
        cup = new Kuppy('#tournament', 8);
        cup.buildBracket();
        cup.setIsInited(true);

		renderShowcaseMode();
    });

	var renderShowcaseMode = function() {
		cup.addPlayer(1, 1, 'UPPER', 'Jake');
		cup.addPlayer(1, 1, 'BOTTOM', 'Patrick');

		cup.addPlayer(1, 2, 'UPPER', 'Michael');
		cup.addPlayer(1, 2, 'BOTTOM', 'Nigel');

		cup.addPlayer(1, 3, 'UPPER', 'Robin');
		cup.addPlayer(1, 3, 'BOTTOM', 'Peter');

		cup.addPlayer(1, 4, 'UPPER', 'Aaron');
		cup.addPlayer(1, 4, 'BOTTOM', 'Theo');

		cup.addPlayer(2, 1, 'UPPER', 'Jake');
		cup.addPlayer(2, 1, 'BOTTOM', 'Michael');

		cup.addPlayer(2, 2, 'UPPER', 'Robin');
		cup.addPlayer(2, 2, 'BOTTOM', 'Theo');

		cup.addPlayer(3, 1, 'UPPER', 'Michael');
		cup.addPlayer(3, 1, 'BOTTOM', 'Theo');

		cup.addPlayer(4, 1, 'UPPER', 'Theo');
	}

	var clearData = function() {
		cup.addPlayer(1, 1, 'UPPER', '');
		cup.addPlayer(1, 1, 'BOTTOM', '');

		cup.addPlayer(1, 2, 'UPPER', '');
		cup.addPlayer(1, 2, 'BOTTOM', '');

		cup.addPlayer(1, 3, 'UPPER', '');
		cup.addPlayer(1, 3, 'BOTTOM', '');

		cup.addPlayer(1, 4, 'UPPER', '');
		cup.addPlayer(1, 4, 'BOTTOM', '');

		cup.addPlayer(2, 1, 'UPPER', '');
		cup.addPlayer(2, 1, 'BOTTOM', '');

		cup.addPlayer(2, 2, 'UPPER', '');
		cup.addPlayer(2, 2, 'BOTTOM', '');

		cup.addPlayer(3, 1, 'UPPER', '');
		cup.addPlayer(3, 1, 'BOTTOM', '');

		cup.addPlayer(4, 1, 'UPPER', '');
	}

  </script>
</head>

<body>
  <div id="tournament"></div>
  <div class="logo">Kuppy</div>
</body>
</html>
